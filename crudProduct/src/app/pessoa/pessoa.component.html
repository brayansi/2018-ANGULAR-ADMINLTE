<section class="content">
  <div class="row">
      <!-- left column -->
      <div class="col-md-4">
          <!-- general form elements -->
          <div class="box box-primary">
              <div class="box-header with-border">
                  <h3 class="box-title">Cadastro de Pessoas</h3>
              </div>
              <!-- /.box-header -->
              <!-- form start -->
              <form #pessoaForm="ngForm" id="pessoa-form">
                  <div class="box-body">
                      <div class="form-group">
                          <label for="name">Nome</label>
                          <input type="text" #nome="ngModel" required class="form-control" id="name" name="name" [(ngModel)]="pessoa.nome" placeholder="digite o nome">
                      </div>
                      <div class="form-group">
                          <label for="descricao">Sobre Nome</label>
                          <input type="text" #sobreNome="ngModel" required class="form-control" id="sobreNome" name="sobreNome" [(ngModel)]="pessoa.sobreNome"
                              placeholder="digite a descrição">
                      </div>
                      <div class="form-group">
                          <label for="endereco">Endereço</label>
                          <input type="text" #endereco="ngModel" required class="form-control" id="endereco" name="endereco" [(ngModel)]="pessoa.endereco"
                              placeholder="digite o endereco">
                      </div>
                      <div class="form-group">
                          <label for="idade">Idade</label>
                          <input type="number" #qauntidade="ngModel" required class="form-control" id="idade" name="idade" [(ngModel)]="pessoa.idade"
                              placeholder="digite a idade">
                      </div>
                      <div class="form-group">
                          <label for="salario">Salário</label>
                          <input type="text" #salario="ngModel" required class="form-control" id="salario" name="salario" [(ngModel)]="pessoa.salario" placeholder="dogite o preço">
                      </div>
                  </div>
              </form>
              <button [disabled]="pessoaForm.invalid" type="button" class="btn btn-block btn-primary btn-sm" *ngIf="!isEdit" (click)="salvarPessoa()">Salvar</button>
              <button [disabled]="pessoaForm.invalid" type="button" class="btn btn-block btn-primary btn-sm" *ngIf="isEdit" (click)="editarPessoa()">Salvar Edição</button>
          </div>
      </div>
      <div class="col-md-8">
          <div class="box table-box">
              <div class="box-header with-border">
                  <h3 *ngIf="pessoas.length > 0" class="box-title">Pessoas</h3>
                  <h3 *ngIf="pessoas.length == 0" class="box-title">Nenhuma Pessoa Cadastrada</h3>
              </div>
              <!-- /.box-header -->
              <div class="box-body" *ngIf="pessoas.length > 0">
                  <table class="table table-bordered">
                      <tr>
                          <th style="width: 10px">#</th>
                          <th>Nome</th>
                          <th>Sobre nome</th>
                          <th>Endereço</th>
                          <th>Idade</th>
                          <th>Salário</th>
                          <th style="width: 60px"></th>
                          <th style="width: 60px"></th>
                      </tr>
                      <tr *ngFor="let prod of pessoas; let i = index">
                          <td>{{i + 1}}</td>
                          <td>{{prod.nome}}</td>
                          <td>{{prod.sobreNome}}</td>
                          <td>{{prod.endereco}}</td>
                          <td>{{prod.idade}}</td>
                          <td>{{prod.salario}}</td>
                          <td><button type="button" class="btn btn-block btn-primary btn-sm" (click)="editarPessoa(prod, i)">Editar</button></td>
                          <td><button type="button" class="btn btn-block btn-danger btn-sm" (click)="deletarPessoa(i)">Deletar</button></td>
                      </tr>
                  </table>
              </div>
          </div>
      </div>
  </div>
</section>
