<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-4">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Cadastro de Produtos</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form #produtoForm="ngForm" id="produto-form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" #nome="ngModel" required class="form-control" id="name" name="name" [(ngModel)]="produto.nome" placeholder="digite o nome">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" #descricao="ngModel" required class="form-control" id="descricao" name="descricao" [(ngModel)]="produto.descricao"
                                placeholder="digite a descrição">
                        </div>
                        <div class="form-group">
                            <label for="fabricante">Fabricante</label>
                            <input type="text" #fabricante="ngModel" required class="form-control" id="fabricante" name="fabricante" [(ngModel)]="produto.fabricante"
                                placeholder="digite o fabricante">
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" #qauntidade="ngModel" required class="form-control" id="quantidade" name="quantidade" [(ngModel)]="produto.quantidade"
                                placeholder="digite a quantidade">
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço</label>
                            <input type="text" #preco="ngModel" required class="form-control" id="preco" name="preco" [(ngModel)]="produto.preco" placeholder="dogite o preço">
                        </div>
                    </div>
                </form>
                <button [disabled]="produtoForm.invalid" type="button" class="btn btn-block btn-primary btn-sm" *ngIf="!isEdit" (click)="salvarProduto()">Salvar</button>
                <button [disabled]="produtoForm.invalid" type="button" class="btn btn-block btn-primary btn-sm" *ngIf="isEdit" (click)="editarProduto()">Salvar Edição</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box table-box">
                <div class="box-header with-border">
                    <h3 *ngIf="produtos.length > 0" class="box-title">Produtos</h3>
                    <h3 *ngIf="produtos.length == 0" class="box-title">Nenhum Produto Cadastrado</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body" *ngIf="produtos.length > 0">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 10px">#</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Fabricante</th>
                            <th>Quantidade</th>
                            <th>Preço</th>
                            <th style="width: 60px"></th>
                            <th style="width: 60px"></th>
                        </tr>
                        <tr *ngFor="let prod of produtos; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{prod.nome}}</td>
                            <td>{{prod.descricao}}</td>
                            <td>{{prod.fabricante}}</td>
                            <td>{{prod.quantidade}}</td>
                            <td>{{prod.preco}}</td>
                            <td><button type="button" class="btn btn-block btn-primary btn-sm" (click)="editarProduto(prod, i)">Editar</button></td>
                            <td><button type="button" class="btn btn-block btn-danger btn-sm" (click)="deletarProduto(i)">Deletar</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
